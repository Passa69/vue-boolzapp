<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- font google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body>
    <main>

        <!-- sfondo -->
        <div id="band"></div>

        <!-- chat -->
        <div id="container" class="clearfix">

            <!-- elenco laterale -->
            <aside id="chat">

                <!-- utente -->
                <section class="utente">
                    <div class="img_utente">
                        <img src="img/avatar_io.jpg" alt="Io">
                    </div>

                    <div class="text_utente">
                        <h4>Nome Utente</h4>
                    </div>
                    
                    <div class="icon_utente">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </section>

                <!-- notifiche -->
                <section id="notification">
                    <i class="fas fa-bell-slash"></i>

                    <div>
                        <h5>Ricevi notifiche di nuovi messaggi</h5>

                        <span class="last_access not_desk">Attiva notifiche desktop</span>
                    </div>
                    
                </section>

                <!-- elenco chat -->
                <section>
                    <div id="input_list">
                        <i class="fas fa-search"></i>

                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div id="list">
                        <div v-for="id, i in contacts" id="person_chat" :key="i">
                            <div>
                                <img :src="id.avatar + '.jpg'" alt="" class="img_utente">

                                <span>{{ id.name }}</span>
                            </div>

                            <span class="list_time">10/01/2021 16:35:22</span>
                            
                        </div>
                    </div>
                </section>
            </aside>

            <!-- chat -->
            <section id="conversation">

                <!-- ricevente -->
                <section class="utente">
                    <div class="img_utente">
                        <img src="img/avatar_1.jpg" alt="Michele">
                    </div>

                    <div class="text_utente">
                        <h4>Michele</h4>

                        <span class="last_access">Ultimo accesso alle 10/01/2021 16:15:22</span>
                    </div>

                    <div class="icon_utente">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
                </section>

                <!-- conversazione -->
                <section>
                    <div class="posit_utente">
                        <div class="mess mess_utente">
                            <span class="mess_text">Hai portato a spasso il cane?</span>

                            <span class="mess_time">10/01/2021 15:30:55</span>
                        </div>
    
                        <!-- <div class="mess mess_utente">
                            <span class="mess_text">Ricordati di dargli da mangiare</span>

                            <span class="mess_time">10/01/2021 15:35:15</span>
                        </div> -->
                    </div>

                    <div class="posit_ric">
                        <div class="mess">
                            <span class="mess_text">Tutto fatto!</span>

                            <span class="mess_time time_rc">10/01/2021 16:30:35</span>
                        </div>
                    </div>
                    
                </section>

                <!-- input di scrittura -->
                <section id="input_scritt">
                    <i class="far fa-smile"></i>

                    <input type="text" placeholder="Scrivi un messaggio">

                    <i class="fas fa-microphone"></i>
                </section>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
