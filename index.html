<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- font google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body>
    <main>

        <!-- sfondo -->
        <div id="band"></div>

        <!-- chat -->
        <div id="container" class="clearfix">

            <!-- elenco laterale -->
            <aside id="chat">

                <!-- utente -->
                <section class="utente">
                    <div class="img_utente">
                        <img src="img/avatar_io.jpg" alt="Io">
                    </div>

                    <div class="text_utente">
                        <h4>Nome Utente</h4>
                    </div>
                    
                    <div class="icon_utente">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </section>

                <!-- notifiche -->
                <section id="notification">
                    <i class="fas fa-bell-slash"></i>

                    <div>
                        <h5>Ricevi notifiche di nuovi messaggi</h5>

                        <span class="last_access not_desk">Attiva notifiche desktop</span>
                    </div>
                    
                </section>

                <!-- elenco chat -->
                <section>
                    <div id="input_list">
                        <i class="fas fa-search"></i>

                        <input type="text" v-model="userSearch" @keyup.enter="searchUtent" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div class="list">
                        <div @click="chatAttiva(i)" v-for="cont, i in contacts" id="person_chat" :key="i">
                            <div>
                                <img :src="cont.avatar + '.jpg'" alt="" class="img_utente">

                                <span>{{ cont.name }}</span>
                                <br>
                                <span></span>
                            </div>
                            
                            <span class="list_time">10/01/2021 16:35:22</span>

                        </div>
                    </div>
                </section>
            </aside>

            <!-- chat -->
            <section id="conversation">

                <!-- ricevente -->
                <section class="utente">
                    <div class="img_utente">
                        <img :src="contacts[activeChat].avatar + '.jpg'" alt="Michele">
                    </div>

                    <div class="text_utente">
                        <h4>{{contacts[activeChat].name }}</h4>

                        <span class="last_access">Ultimo accesso alle</span>
                    </div>
                    
                    <div class="icon_utente">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
                </section>

                <!-- conversazione -->
                <section>
                    <div v-for="(message, i) in contacts[activeChat].messages" id="conv_mess" :key="i">
                        <div class="mess" :class="message.status === 'sent' ? 'mess_utente' : '' ">
                            <span class="mess_text">{{ message.text }}</span>

                            <span class="mess_time">{{ message.date }}</span>
                        </div>
                    </div>
                </section>

                <!-- input di scrittura -->
                <section id="input_scritt">
                    <i class="far fa-smile"></i>

                    <input type="text" v-model="newMessage" @keyup.enter="addMess" placeholder="Scrivi un messaggio">

                    <i class="fas fa-microphone"></i>
                </section>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
