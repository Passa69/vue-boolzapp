<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <!-- font google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body>
    <main>

        <!-- sfondo -->
        <div id="band"></div>

        <!-- chat -->
        <div id="container" class="clearfix">

            <!-- elenco laterale -->
            <aside id="chat">

                <!-- utente -->
                <section class="utente">
                    <div class="img_utente">
                        <img src="img/avatar_io.jpg" alt="Io">
                    </div>

                    <div class="text_utente">
                        <h4>Nome Utente</h4>
                    </div>
                    
                    <div class="icon_utente">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </section>

                <!-- notifiche -->
                <section></section>

                <!-- elenco chat -->
                <section></section>
            </aside>

            <!-- chat -->
            <section id="conversation">

                <!-- ricevente -->
                <section class="utente">
                    <div class="img_utente">
                        <img src="img/avatar_1.jpg" alt="Michele">
                    </div>

                    <div class="text_utente">
                        <h4>Michele</h4>

                        <span id="last_access">Ultimo accesso alle 10/01/2021 16:15:22</span>
                    </div>

                    <div class="icon_utente">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
                </section>

                <!-- conversazione -->
                <section></section>

                <!-- input di scrittura -->
                <section></section>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
